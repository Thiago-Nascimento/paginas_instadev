<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InstaDev</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <div class="bloco-main">
            <div class="bloco-cadastro">
                <img src="../assets/instadev-logo.svg" alt="Logo Instadev">
                <p class="chamada">Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
                <form action="post">
                    <input class="input-padrao" type="email" placeholder="Email">
                    <input class="input-padrao" type="text" placeholder="Nome Completo">
                    <input class="input-padrao" type="text" placeholder="Nome de usuário">
                    <input class="input-padrao" type="password" placeholder="Senha">
                    <button class="botao-padrao" type="submit">Cadastre-se</button>
                    
                    <div class="acordo-termos">
                        <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
                    </div>
                </form>
            </div>
            <div class="tem-conta">
                <p>Tem uma conta?</p>
                <a href="../login/login.html">Conecte-se</a>
            </div>
            <p>Obtenha o aplicativo</p>
            <div class="lojas">
                <a href="loja apple"><img src="../assets/app_store.png" alt="Baixe na App Store"></a>
                <a href="loja google"><img src="../assets/google_play.png" alt="Baixe na Play Store"></a>
            </div>
        </div>
    </main>
</body>
</html>
